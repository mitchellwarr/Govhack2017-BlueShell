<!DOCTYPE html>
<html lang="en" ng-app="bmap" ng-controller="bmapController">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blue Shell</title>

        <link rel="stylesheet" href="blueshell.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
            integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"

    <body>
        <h1>Blue Shell Mapping Service</h1>
        <div class="MainCanvas" id="main">
            <div class = "MainCanvasFrame" id="parentCanvas">

            </div>
            <div class="InputBox" id="inputBox">
                <div class="col-6">
                    <div class="row">
                        <button class="rowButton" ng-click="getData()">Get Data</button>
                    </div>
                    <div class="row"><select type="text" class="textInput">
<option>filter</option>
</select>
                    </div>
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="blueshell.js"></script>
